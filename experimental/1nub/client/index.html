<!DOCTYPE html>
<html>
  <head>
    <title>One Night Ultimate Werewolf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a1a2e;
        color: #eee;
      }

      .game-board {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .game-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .game-header h1 {
        color: #ff6b6b;
        margin-bottom: 10px;
      }

      .game-info {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .game-info span {
        background: #16213e;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
      }

      /* Lobby Styles */
      .lobby {
        max-width: 800px;
        margin: 0 auto;
      }

      .seats-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin: 20px 0;
      }

      .seat {
        padding: 20px;
        border: 2px solid #444;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .seat.available:hover {
        border-color: #4ecdc4;
        background-color: #16213e;
      }

      .seat.taken {
        background-color: #27ae60;
        border-color: #27ae60;
        cursor: default;
      }

      .seat.current-player {
        background-color: #3498db;
        border-color: #3498db;
      }

      /* Button Styles */
      button {
        background: #4ecdc4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #45b7aa;
      }

      button:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .start-game-btn {
        background: #e74c3c;
        font-size: 18px;
        padding: 15px 30px;
      }

      .start-game-btn:hover {
        background: #c0392b;
      }

      /* Night Phase Styles */
      .night-phase {
        max-width: 800px;
        margin: 0 auto;
      }

      .night-prompt {
        background: #16213e;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .target-btn, .vote-btn {
        margin: 5px;
        padding: 15px;
        border-radius: 8px;
      }

      .target-btn.selected, .vote-btn.selected {
        background: #e74c3c;
      }

      /* Private Log */
      .private-log {
        background: #0f3460;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }

      .log-message {
        padding: 5px 0;
        border-bottom: 1px solid #444;
      }

      /* Player Cards */
      .player-card, .player-role-card {
        background: #16213e;
        padding: 15px;
        border-radius: 8px;
        margin: 10px;
        text-align: center;
      }

      .player-role-card.winner {
        background: #27ae60;
      }

      .player-role-card.eliminated {
        background: #e74c3c;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .seats-grid {
          grid-template-columns: repeat(3, 1fr);
        }
        
        .game-info {
          flex-direction: column;
          align-items: center;
        }
      }

      /* Debug Info */
      .debug-info {
        margin-top: 30px;
        padding: 10px;
        background: #333;
        border-radius: 5px;
        font-size: 12px;
        font-family: monospace;
      }

      .debug-info pre {
        max-height: 300px;
        overflow: auto;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/App.tsx"></script>
  </body>
</html>
